<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Display Desktop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="desktop">
    <!-- Window 1 -->
    <div class="window" id="window1">
        <div class="title-bar">
            <div class="title-bar-buttons">
                <div class="button close" onclick="closeWindow('window1')"></div>
                <div class="button minimize"></div>
                <div class="button maximize" onclick="maximizeWindow('window1')"></div>
            </div>
        </div>
        <div class="content">
            <img src="Untitled_Artwork 25.png" alt="Artwork 1">
        </div>
    </div>

    <!-- Window 2 -->

        </div>
    </div>

        </div>

        </div>
    </div>

    <!-- Window 4 -->

            </div>
        </div>

        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
