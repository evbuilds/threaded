<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Display Desktop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="desktop">
    <!-- Window 1 -->
    <div class="window" id="window1" style="left: 50px; top: 50px;">
        <div class="title-bar">
            <div class="title-bar-buttons">
                <div class="button close" onclick="closeWindow('window1')"></div>
                <div class="button minimize"></div>
                <div class="button maximize" onclick="maximizeWindow('window1')"></div>
            </div>
        </div>
        <div class="content">
            <img src="art1.jpg" alt="Artwork 1">
        </div>
    </div>

    <!-- Window 2 -->
    <div class="window" id="window2" style="left: 300px; top: 100px;">
        <div class="title-bar">
            <div class="title-bar-buttons">
                <div class="button close" onclick="closeWindow('window2')"></div>
                <div class="button minimize"></div>
                <div class="button maximize" onclick="maximizeWindow('window2')"></div>
            </div>
        </div>
        <div class="content">
            <img src="art2.jpg" alt="Artwork 2">
        </div>
    </div>

    <!-- Window 3 -->
    <div class="window" id="window3" style="left: 550px; top: 150px;">
        <div class="title-bar">
            <div class="title-bar-buttons">
                <div class="button close" onclick="closeWindow('window3')"></div>
                <div class="button minimize"></div>
                <div class="button maximize" onclick="maximizeWindow('window3')"></div>
            </div>
        </div>
        <div class="content">
            <img src="art3.jpg" alt="Artwork 3">
        </div>
    </div>

    <!-- Window 4 -->
    <div class="window" id="window4" style="left: 800px; top: 200px;">
        <div class="title-bar">
            <div class="title-bar-buttons">
                <div class="button close" onclick="closeWindow('window4')"></div>
                <div class="button minimize"></div>
                <div class="button maximize" onclick="maximizeWindow('window4')"></div>
            </div>
        </div>
        <div class="content">
            <img src="art4.jpg" alt="Artwork 4">
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
