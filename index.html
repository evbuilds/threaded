<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Artwork</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="mac-window" id="macWindow">
        <div class="window-header" id="windowHeader">
            <div class="button close" id="closeButton"></div>
            <div class="button minimize" id="minimizeButton"></div>
            <div class="button maximize" id="maximizeButton"></div>
        </div>
        <div class="window-content">
            <img src="threadedtides_alt2png.png" alt="Artwork" id="artworkImage">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
