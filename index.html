<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Display Desktop</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    
<div class="desktop">
    <!-- Window 1 -->
    <div class="window" id="window1">
        <div class="title-bar">
            <div class="title-bar-buttons">
                <div class="button close" onclick="closeWindow('window1')"></div>
                <div class="button minimize"></div>
                <div class="button maximize" onclick="maximizeWindow('window1')"></div>
            </div>
        </div>
        <div class="content">
            <img src="image1.png" alt="Artwork 1" class="window-image">
            <div class="p5-canvas" id="sketch1"></div>
        </div>
    </div>

    <!-- Window 2 -->
    <div class="window" id="window2">
        <div class="title-bar">
            <div class="title-bar-buttons">
                <div class="button close" onclick="closeWindow('window2')"></div>
                <div class="button minimize"></div>
                <div class="button maximize" onclick="maximizeWindow('window2')"></div>
            </div>
        </div>
        <div class="content">
            <img src="image2.png" alt="Artwork 2" class="window-image">
            <div class="p5-canvas" id="sketch2"></div>
        </div>
    </div>

    <!-- Window 3 -->
    <div class="window" id="window3">
        <div class="title-bar">
            <div class="title-bar-buttons">
                <div class="button close" onclick="closeWindow('window3')"></div>
                <div class="button minimize"></div>
                <div class="button maximize" onclick="maximizeWindow('window3')"></div>
            </div>
        </div>
        <div class="content">
            <img src="image3.png" alt="Artwork 3" class="window-image">
            <div class="p5-canvas" id="sketch3"></div>
        </div>
    </div>

    <!-- Window 4 -->
    <div class="window" id="window4">
        <div class="title-bar">
            <div class="title-bar-buttons">
                <div class="button close" onclick="closeWindow('window4')"></div>
                <div class="button minimize"></div>
                <div class="button maximize" onclick="maximizeWindow('window4')"></div>
            </div>
        </div>
        <div class="content">
            <img src="image4.png" alt="Artwork 4" class="window-image">
            <div class="p5-canvas" id="sketch4"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
